<script>
	var counter=0
 $("#button").click(function(){
  var genre = $("#inputName").val();
    if((counter%2===0) && (genre === 'romantic')){
       $('#container').append('<a href="https://novels77.com/twilight/page-1-10015665.html"><img id=" twilight" src="https://upload.wikimedia.org/wikipedia/en/b/b6/Twilight_%282008_film%29_poster.jpg" alt="twilight"></a>')

       counter++

       $('#container2').append('<a href="https://archive.org/stream/edipocoloneotrag00sophuoft?ref=ol#page/n3/mode/2up"><img id="shakespeare" src="https://images-eu.ssl-images-amazon.com/images/I/51vanRiSa0L.jpg" alt="Oedipus"></a>')

})
 $('#books').css('background-color','pink')
